<ion-view view-title="Geo" cache-view="true">
  <ion-content ng-controller="MapController">
    <div id="map" data-tap-disabled="true"></div>
    
    <div id="mapAction" ng-click="addAnimal()" data-tap-disabled="true">
    	<button>Adicionar Animal</button>
    </div>

    <script id="select_animal.html" type="text/ng-template">
	  <ion-modal-view>
	    <ion-header-bar>
	      <h1 class="title">Selecione o Tipo de Animal</h1>
	    </ion-header-bar>
	    <ion-content>
	    	</br>
	    	<center>
	    	<div>
		      <button ng-click="$parent.$parent.animal = 'cat'">
		      	<img src="http://icons.iconarchive.com/icons/icons8/windows-8/32/Animals-Cat-icon.png" />
		      </button>
		      <button ng-click="$parent.$parent.animal = 'dog' ">
		      	<img src="http://icons.iconarchive.com/icons/icons8/windows-8/32/Animals-Dog-icon.png" />
		      </button>
		      <button ng-click="$parent.$parent.animal = 'others'">
		      	<img src="../img/others.png" />
		      </button>
	      	</div><br/>
	      	<div>
		      <button ng-click="$parent.$parent.healthStatus = 'fome'">
		      	<img src="../img/fome.png" />
		      </button>
		      <button ng-click="$parent.$parent.healthStatus = 'doente'">
		      	<img src="../img/bandaid.png" />
		      </button>
		      <button ng-click="$parent.$parent.healthStatus = 'medo'">
		      	<img src="../img/fear.png" />
		      </button>
		      <button ng-click="$parent.$parent.healthStatus = 'raiva'">
		      	<img src="../img/raiva.png" />
		      </button>
		      
	      	</div>
	      	<br/>
	      	<textarea ng-blur="$parent.$parent.descri = this.value"></textarea>
			<button ng-click="saveLostAnimal()">
		      	<img src="../img/save.png" />
		    </button>	      	

		  </center>
	    </ion-content>
	  </ion-modal-view>
	</script>

</ion-content> 
</ion-view>
